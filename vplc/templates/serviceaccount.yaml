kind: ServiceAccount
apiVersion: v1
metadata:
  name: codesys-plc-controller-sa
  labels:
    app.kubernetes.io/instance: codesys
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: privileged-scc-role
rules:
  - apiGroups:
      - security.openshift.io
    resources:
      - securitycontextconstraints
    verbs:
      - use
    resourceNames:
      - privileged
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: privileged-scc-binding
subjects:
  - kind: ServiceAccount
    name: codesys-plc-controller-sa
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: privileged-scc-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: codesys-privileged-binding
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: codesys-plc-controller-sa
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: privileged
